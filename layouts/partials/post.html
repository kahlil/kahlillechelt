<article>
  {{ if .Title }}
  <h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
  {{ end }}
  {{ if eq .Section "post" }}
  {{ if not .Title }}
  {{ .Content }}
  {{ end }}
  <a href="{{ .URL }}">
    <datetime>{{ .Date.Format "January 02, 2006" }}</datetime>
  </a>
  {{ end }}
  {{ if .Title }}
  {{ .Content }}
  {{ end }}
</article>
