<article class="markdown">
  {{ if .Title }}
  <h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
  {{ end }}
  {{ if eq .Section "posts" }}
  {{ if not .Title }}
  {{ .Content }}
  {{ end }}

  <time datetime="{{ .Date }}">
    <a href="{{ .URL }}">{{ .Date.Format "January 2, 2006" }}</a>
  </time>
  
  {{ end }}
  {{ if .Title }}
  {{ .Content }}
  {{ end }}
</article>
