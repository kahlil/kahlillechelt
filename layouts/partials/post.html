<article class="markdown">
  {{ if .Title }}
  <h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
  {{ end }}
  {{ if eq .Section "posts" }}
  {{ if not .Title }}
  {{ .Content }}
  {{ end }}
  <a href="{{ .URL }}">
    <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
  </a>
  {{ end }}
  {{ if .Title }}
  {{ .Content }}
  {{ end }}
</article>
