<article>
  {{ if .Title }}
  <h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
  {{ end }}
  {{ if eq .Section "posts" }}
  {{ if not .Title }}
  {{ .Content }}
  {{ end }}
  <a href="{{ .URL }}">
    <datetime>{{ .PublishDate.Format "January 2, 2006" }}</datetime>
  </a>
  {{ end }}
  {{ if .Title }}
  {{ .Content }}
  {{ end }}
</article>
