{{ partial "head.html" . }}
<header>
  {{ partial "logo-small.html" . }}
  {{ partial "nav-small.html" . }}
</header>

{{ if (eq .Section "post") }}
<section class="article">
	<h1 class="h2 article__title mt2 mb0" id="headline"><a href="{{ .URL }}">{{ .Title }}</a></h1>
	<div class="date">{{ .Date.Format "January 02, 2006" }}</div>
{{ else }}
<section class="note">
  <h3 class="note__header regular my2" id="headline">
    {{ .Date.Format "January 02, 2006" }}
  </h3>
  <h4 class="note__link-header">
    <a href="{{ .Params.link }}">
      {{ .Title }} <span class="note__link-arrow">&rarr;</span>
    </a>
  </h4>
{{ end }}
	{{ .Content }}
</section>

{{ partial "footer.html" . }}
